<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Colored Alert Buttons</title>
</head>
<body>
<h1> Bhaktivijay Jadhav </h1>
<div class="container mt-5">
  <button type="button" class="btn btn-primary" data-bs-toggle="alert" data-bs-message="This is a primary alert message.">Primary Alert</button>
  <button type="button" class="btn btn-secondary" data-bs-toggle="alert" data-bs-message="This is a secondary alert message.">Secondary Alert</button>
  <button type="button" class="btn btn-success" data-bs-toggle="alert" data-bs-message="This is a success alert message.">Success Alert</button>
  <button type="button" class="btn btn-danger" data-bs-toggle="alert" data-bs-message="This is a danger alert message.">Danger Alert</button>
  <button type="button" class="btn btn-warning" data-bs-toggle="alert" data-bs-message="This is a warning alert message.">Warning Alert</button>
  <button type="button" class="btn btn-warning" data-bs-toggle="alert" data-bs-message="This is a">Warning Alert</button>
</div>

<div class="alert-container mt-3"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const alertButtons = document.querySelectorAll('[data-bs-toggle="alert"]');
    const alertContainer = document.querySelector('.alert-container');
    let currentAlert = null;

    alertButtons.forEach(button => {
      button.addEventListener('click', function () {
        if (currentAlert) {
          currentAlert.remove();
        }
        
        const message = this.getAttribute('data-bs-message');
        const color = this.classList.contains('btn-primary')
          ? 'primary'
          : this.classList.contains('btn-secondary')
          ? 'secondary'
          : this.classList.contains('btn-success')
          ? 'success'
          : this.classList.contains('btn-danger')
          ? 'danger'
          : this.classList.contains('btn-warning')
          ? 'warning'
          : 'info';

        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${color} alert-dismissible fade show`;
        alertDiv.setAttribute('role', 'alert');
        alertDiv.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        alertContainer.appendChild(alertDiv);

        currentAlert = alertDiv;
      });
    });
  });
</script>
</body>
</html>
